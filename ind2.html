<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Booking</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center mb-4">Indian-2 (2024)</h1>
      <h3 class="text-center mb-4">Date & Time: 15-Aug-2024 12:00PM</h3>
      <p class="text-center">Number of available seats: 250</p>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="booking-form">
            <div class="row">
              <div class="col-md-4">
                <img
                  src="./Images/Indian2.webp"
                  alt="Event Image"
                  class="event-image"
                />
              </div>

              <div class="col-md-8">
                <form>
                  <div class="form-group row">
                    <label for="name" class="col-sm-4 col-form-label form-label"
                      >Name:</label
                    >
                    <div class="col-sm-8">
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        placeholder="Enter your name"
                      />
                    </div>
                  </div>

                  <div class="form-group row">
                    <label
                      for="email"
                      class="col-sm-4 col-form-label form-label"
                      >Email:</label
                    >
                    <div class="col-sm-8">
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        placeholder="Enter your email"
                      />
                    </div>
                  </div>

                  <div class="form-group row">
                    <label
                      for="phone"
                      class="col-sm-4 col-form-label form-label"
                      >Phone No.:</label
                    >
                    <div class="col-sm-8">
                      <input
                        type="tel"
                        class="form-control"
                        id="phone"
                        placeholder="Enter your phone number"
                      />
                    </div>
                  </div>

                  <div class="form-group row">
                    <label
                      for="seats"
                      class="col-sm-4 col-form-label form-label"
                      >Number of seats:</label
                    >
                    <div class="col-sm-8">
                      <select class="form-control" id="seats">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                      </select>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label
                      for="seats"
                      class="col-sm-4 col-form-label form-label"
                      >Include Snack:</label
                    >
                    <div class="col-sm-8">
                      <select class="form-control" id="seats">
                        <option>Yes</option>
                        <option selected>No</option>
                      </select>
                    </div>
                  </div>

                  <div class="buttons mt-3">
                    <button type="submit" class="btn btn-primary">
                      <a href="sub.html" class="lnk"> Submit </a>
                    </button>
                    <button type="button" class="btn btn-secondary">
                      <a href="index.html" class="lnk"> Cancel </a>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
